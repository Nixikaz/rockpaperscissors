<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <style>

  </style>
</head>
<body>


  <script>
  function computerPlay() {
    return ["ROCK", "PAPER", "SCISSORS"][Math.floor(Math.random() * 3)];
  }
  function playRound(playerSelection, computerSelection) {
    var playerChoice = playerSelection;
    var tie = "Tie! Try Again!";
    if (playerChoice === "ROCK" && computerSelection == "PAPER") {
      return "You Lose! Paper covers Rock!";
    } else if (playerChoice == "ROCK" && computerSelection == "SCISSORS") {
      return "You Win! Rock crushes Scissors!";
    } else if (playerChoice == "ROCK" && computerSelection == "ROCK") {
      return tie;
    } else if (playerChoice == "PAPER" && computerSelection == "ROCK") {
      return "Paper wraps Rock! You win!";
    } else if (playerChoice == "PAPER" && computerSelection == "SCISSORS") {
      return "Scissors cuts Paper! You lost!";
    } else if (playerChoice == "PAPER" && computerSelection == "PAPER") {
      return tie;
    } else if (playerChoice == "SCISSORS" && computerSelection == "ROCK") {
      return "You Lose! Rock crushes Scissors!";
    } else if (playerChoice == "SCISSORS" && computerSelection == "PAPER") {
      return "You Win! Scissors cuts Paper!";
    } else if (playerChoice == "SCISSORS" && computerSelection == "SCISSORS") {
      return tie;
    }
  };
  const playerSelection = 'ROCK';
  const computerSelection = computerPlay();
  console.log(playRound(playerSelection, computerSelection));
  </script>
</body>
